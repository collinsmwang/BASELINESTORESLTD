<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisky</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <script src="bootstrap-4.6.0-dist/js/jquery-3.6.0.js"></script>
    <script src="bootstrap-4.6.0-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
        <li data-target="#demo" data-slide-to="6"></li>
        <li data-target="#demo" data-slide-to="7"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/whisky/aberlour.png" alt="absolut vodka">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/black%20label.jpg" alt="absolut mango">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/blenders.jpg" alt="ciroc">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/blue%20label.jpg" alt="finlandia">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/chivas.jpg" alt="flirt apple">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/glenfiddich.jpg" alt="grey goose">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/jack%20daniels.jpg" alt="luksusowa">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/jameson.jpg" alt="sky vodka">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/red%20label.jpg" alt="sky vodka">
        </div>
        <div class="carousel-item">
            <img src="images/whisky/vat.jpg" alt="sky vodka">
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</body>
</html>
