<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gin</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <script src="bootstrap-4.6.0-dist/js/jquery-3.6.0.js"></script>
    <script src="bootstrap-4.6.0-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/gin/Gin/all.jpg" alt="all gin">
        </div>
        <div class="carousel-item">
            <img src="images/gin/Gin/beefeater-gin-.jpg" alt="beefeater gin">
        </div>
        <div class="carousel-item">
            <img src="images/gin/Gin/Bombay.jpg" alt="bombay">
        </div>
        <div class="carousel-item">
            <img src="images/gin/Gin/chrome-gin.jpg" alt="chrome">
        </div>
        <div class="carousel-item">
            <img src="images/gin/Gin/gilbey-s-gin.jpg" alt="gilbey's gin">
        </div>
        <div class="carousel-item">
            <img src="images/gin/Gin/gordons.jpg" alt="gordons gin">
        </div>
            <div class="carousel-item">
                <img src="images/gin/Gin/seagrams.jpg" alt="seagrams gin">
            </div>
                <div class="carousel-item">
                    <img src="images/gin/Gin/Tangueray.png" alt="tangeray gin">
                </div>
            </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

</body>
</html>
