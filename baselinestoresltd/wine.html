<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wines</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <script src="bootstrap-4.6.0-dist/js/jquery-3.6.0.js"></script>
    <script src="bootstrap-4.6.0-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
        <li data-target="#demo" data-slide-to="6"></li>
        <li data-target="#demo" data-slide-to="7"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/wine/bar_wines_514430.jpg" alt="absolut vodka">
        </div>
        <div class="carousel-item">
            <img src="images/wine/bottle4.jpg" alt="absolut mango">
        </div>
        <div class="carousel-item">
            <img src="images/wine/bottle5.jpg" alt="ciroc">
        </div>
        <div class="carousel-item">
            <img src="images/wine/bottle6.jpg" alt="finlandia">
        </div>
        <div class="carousel-item">
            <img src="images/wine/bottle7.jpeg" alt="flirt apple">
        </div>
        <div class="carousel-item">
            <img src="images/wine/bottles3.jpg" alt="grey goose">
        </div>
        <div class="carousel-item">
            <img src="images/wine/hannetot.jpg" alt="luksusowa">
        </div>
        <div class="carousel-item">
            <img src="images/wine/nine%20hills.jpg" alt="sky vodka">
        </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

</body>
</html>
